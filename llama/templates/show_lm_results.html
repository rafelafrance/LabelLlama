<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8" />
<title>Label Llama</title>
<style>
{% include 'show_lm_results.css' -%}
</style>
</head>
<body>
<h1>Label Llama <span>{{ now | safe }}</span></h1>
<header>
    <div><label>Label Images</label><span>{{ label_dir | safe }}</span></div>
    <div><label>Predictions</label><span>{{ jsonl_file | safe }}</span></div>
</header>

{% for row in rows %}
<section>
<div>
    <div class="header">
        <div><label>Label Type</label><span>{{ row.type | safe }}</span></div>
        <div><label>Label Name</label><span>{{ row.name | safe }}</span></div>
    </div>
    <div class="image">
        <img src="data:image/jpeg;base64,{{ row.url | safe }}"/>
    </div>
    <div class="container">
        <div class="item text">
            {{ row.text | safe }}
        </div>
        <div class="item results">
            <table>
                {% for key, value in row.results.items() %}
                <tr>
                    <td>{{ key | safe }}</td>
                    <td>{{ value | safe }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
</section>
{% endfor %}

</body>
</html>
